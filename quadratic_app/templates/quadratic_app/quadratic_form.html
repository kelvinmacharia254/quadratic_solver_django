{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center column-gap-2">
        <div class="col-12 col-lg-5 p-3 mt-3">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <h4>Quadratic Solver</h4>
                {{ form.as_p }}
                <input type="submit" class="s" value="Solve">
            </form>
        </div>
        <div class=" m-3col-12 col-lg-5 p-3 mt-3">
            <h4>Quadratic Solution</h4>
            {% if custom_error %}
                {{ custom_error }}
            {% else %}
                {{ request.session.roots }}
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-center m-3">
        <div class="col-12 col-lg-6 bg-warning p-3">
            <h4>Quadratic Graph</h4>
        </div>
    </div>
{% endblock content %}
